<svg viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E9CEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A8FE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D7FDB;stop-opacity:1" />
    </linearGradient>
    <filter id="perfectShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="450" height="100" rx="50" ry="50" fill="#F1F5F9" filter="url(#perfectShadow)"/>
  
  <text x="50" y="65" style="font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; font-size: 52px; font-weight: 700; letter-spacing: -1px;">
    <tspan fill="url(#premiumBlue)">pak</tspan>
    <tspan fill="#1E293B" style="font-family: 'JetBrains Mono', monospace; font-weight: 400; font-size: 48px;">.sh</tspan>
  </text>
  
  <!-- Status dot -->
  <circle cx="380" cy="50" r="8" fill="#10B981"/>
</svg> 