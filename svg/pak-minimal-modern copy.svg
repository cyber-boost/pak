<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="50" y="50" width="400" height="120" rx="60" ry="60" fill="#F5F7FA" filter="url(#softShadow)"/>
  
  <text x="80" y="125" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 64px; font-weight: 700;">
    <tspan fill="#4A90E2">pak</tspan>
    <tspan fill="#303841" style="font-family: 'SF Mono', Monaco, monospace; font-weight: 400;">.sh</tspan>
  </text>
  
  <!-- Activity indicator -->
  <circle cx="380" cy="110" r="8" fill="#00E676">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 