<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A4750;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303841;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="50" y="130" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 120px; font-weight: 600; letter-spacing: -5px;">
    <tspan fill="url(#blueGradient)">pak</tspan>
  </text>
  
  <!-- Connected terminal box -->
  <path d="M 300 65 L 450 65 Q 460 65 460 75 L 460 130 Q 460 140 450 140 L 300 140 Z" 
        fill="url(#terminalGradient)" filter="url(#softShadow)"/>
  
  <text x="320" y="100" style="font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace; font-size: 18px; font-weight: 500; fill: #00E676;">$</text>
  <text x="345" y="115" style="font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace; font-size: 42px; font-weight: 300; fill: #FFFFFF; letter-spacing: 2px;">.sh</text>
</svg> 