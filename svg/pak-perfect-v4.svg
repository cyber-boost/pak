<svg viewBox="0 0 390 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E9CEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A8FE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D7FDB;stop-opacity:1" />
    </linearGradient>
    <filter id="perfectShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left side - pak -->
  <rect x="0" y="0" width="240" height="100" rx="16" ry="16" fill="url(#premiumBlue)" filter="url(#perfectShadow)"/>
  <text x="120" y="65" style="font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 56px; font-weight: 700; fill: white; text-anchor: middle; letter-spacing: -1px;">pak</text>
  
  <!-- Right side - .sh -->
  <rect x="250" y="0" width="140" height="100" rx="16" ry="16" fill="#1A202C" filter="url(#perfectShadow)"/>
  <text x="285" y="50" style="font-family: 'JetBrains Mono', monospace; font-size: 20px; fill: #10B981;">$</text>
  <text x="320" y="70" style="font-family: 'JetBrains Mono', monospace; font-size: 40px; fill: #F8FAFC; text-anchor: middle;">.sh</text>
</svg> 