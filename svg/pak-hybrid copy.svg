<svg viewBox="0 0 450 130" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A4750;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303841;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Package icon -->
  <rect x="50" y="50" width="80" height="80" rx="8" ry="8" fill="url(#blueGradient)" filter="url(#softShadow)"/>
  <rect x="50" y="80" width="80" height="15" fill="#357ABD" opacity="0.6"/>
  <path d="M50 58 L90 58 L90 50 L130 50 L130 58 L90 58" fill="#5BA0E8" opacity="0.4"/>
  
  <!-- Text combination -->
  <text x="150" y="105" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 72px; font-weight: 600; letter-spacing: -2px;">
    <tspan fill="#4A90E2">pak</tspan>
  </text>
  
  <!-- Mini terminal -->
  <rect x="340" y="70" width="100" height="50" rx="6" ry="6" fill="url(#terminalGradient)"/>
  <text x="350" y="90" style="font-family: 'SF Mono', Monaco, monospace; font-size: 14px; fill: #00E676;">$</text>
  <text x="365" y="105" style="font-family: 'SF Mono', Monaco, monospace; font-size: 24px; fill: #FFFFFF;">.sh</text>
</svg> 