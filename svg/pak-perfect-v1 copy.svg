<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pakBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9FED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    <filter id="subtle-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main text with refined spacing -->
  <text x="40" y="90" style="font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; font-size: 86px; font-weight: 600; letter-spacing: -3px;">
    <tspan fill="#4A90E2">pak</tspan>
  </text>
  
  <!-- Refined terminal box -->
  <rect x="250" y="35" width="130" height="70" rx="10" ry="10" fill="#2D3748" filter="url(#subtle-shadow)"/>
  
  <!-- Terminal details -->
  <circle cx="270" cy="52" r="3" fill="#FF5F56"/>
  <circle cx="282" cy="52" r="3" fill="#FFBD2E"/>
  <circle cx="294" cy="52" r="3" fill="#27C93F"/>
  
  <text x="268" y="82" style="font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; font-size: 16px; font-weight: 500; fill: #10B981;">$</text>
  <text x="288" y="90" style="font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; font-size: 36px; font-weight: 400; fill: #FFFFFF; letter-spacing: 1px;">.sh</text>
</svg> 