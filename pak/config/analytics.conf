# Enhanced Analytics Configuration
# PAK Analytics Module Configuration

[general]
# Analytics module settings
enabled = true
version = 2.0
log_level = INFO
data_retention_days = 365
max_history_records = 10000

[ml]
# Machine Learning settings
enabled = true
model_types = linear,exponential,ensemble
training_data_minimum = 30
prediction_horizon_days = 30
confidence_threshold = 0.8
auto_retrain_interval_hours = 24

[metrics]
# Metrics calculation settings
volatility_window = 30
momentum_window = 10
trend_strength_threshold = 0.7
anomaly_detection_sensitivity = 2.0
seasonality_detection_minimum = 28

[predictions]
# Prediction settings
models = linear,exponential,ml,ensemble
ensemble_weights = 0.3,0.3,0.4
confidence_intervals = 0.95
prediction_intervals = 7,30,90

[insights]
# AI insights settings
enabled = true
insight_types = growth,trend,volatility,seasonality,anomaly
recommendation_threshold = 0.6
insight_confidence_minimum = 0.7

[comparisons]
# Comparison analysis settings
enabled = true
comparison_metrics = downloads,growth_rate,success_rate,availability
benchmark_packages = []
performance_ratios = true

[export]
# Export settings
formats = json,csv,html,prometheus
auto_export_enabled = false
export_schedule = daily
export_directory = /opt/stats/pak/data/exports

[performance]
# Performance optimization
cache_enabled = true
cache_ttl_seconds = 3600
parallel_processing = true
max_concurrent_analyses = 4

[alerts]
# Analytics alerts
enabled = true
alert_types = growth_anomaly,trend_change,volatility_spike
alert_channels = email,webhook,log
alert_thresholds = 20,0.1,0.5 