<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    <filter id="perfectShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="skewX(-5)">
    <rect x="0" y="10" width="400" height="100" rx="12" ry="12" fill="url(#darkGrad)" filter="url(#perfectShadow)"/>
  </g>
  
  <text x="40" y="70" style="font-family: 'JetBrains Mono', monospace; font-size: 48px; font-weight: 500;">
    <tspan fill="#10B981">$</tspan>
    <tspan fill="#F8FAFC" dx="15">pak.sh</tspan>
  </text>
  
  <!-- Accent line -->
  <rect x="40" y="85" width="120" height="3" rx="2" fill="#10B981" opacity="0.8"/>
</svg> 