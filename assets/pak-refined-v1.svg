<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A4750;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303841;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="50" y="130" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 120px; font-weight: 600; letter-spacing: -5px;">
    <tspan fill="#4A90E2">pak</tspan>
  </text>
  
  <!-- Terminal box for .sh -->
  <rect x="305" y="60" width="140" height="80" rx="8" ry="8" fill="url(#terminalGradient)" filter="url(#softShadow)"/>
  
  <!-- Terminal prompt -->
  <text x="325" y="100" style="font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace; font-size: 18px; font-weight: 500; fill: #00E676;">$</text>
  
  <!-- .sh text -->
  <text x="350" y="115" style="font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace; font-size: 42px; font-weight: 400; fill: #FFFFFF; letter-spacing: 1px;">.sh</text>
  
  <!-- Subtle decorative elements -->
  <circle cx="420" cy="75" r="3" fill="#00E676" opacity="0.8"/>
  <circle cx="430" cy="75" r="3" fill="#FFD54F" opacity="0.8"/>
  <circle cx="315" cy="75" r="3" fill="#FF5252" opacity="0.8"/>
</svg> 